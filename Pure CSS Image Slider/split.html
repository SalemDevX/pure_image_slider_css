<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Image Slider</title>
    <link rel="stylesheet" href="split.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <div id="slide-1" class="slide" style="background-image: url(image/img1.jpg);"></div>
    
            <div id="slide-2" class="slide" style="background-image: url(image/img4.jpg);"></div>
    
            <div id="slide-3" class="slide" style="background-image: url(image/img3.jpg);"></div>
        </div>
    
        <div class="dots">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
        </div>
    </div>
    
    <small class="caption">Use the arrow keys or dots to navigate</small>
    
</body>
</html>
